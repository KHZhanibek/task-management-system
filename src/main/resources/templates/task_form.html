<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Task Management</h1>
    <hr>
    <h2>Add Task to Project</h2>

    <form action="#" th:action="@{/project/{id}(id=${project_id})/task}" th:object="${task}"
          method="POST">
        <input type="hidden" th:field="*{project}" />

        <div class="form-group">
            <label>Name:
                <input type="text" th:field="*{name}" required
                       placeholder="Task name *" class="form-control mb-12 col-12">
            </label>
        </div>

        <div class="form-group">
            <label>Description:
                <textarea th:field="*{description}" rows="4" cols="30"
                          placeholder="Description" class="form-control"></textarea>
            </label>
        </div>

        <div class="form-group">
            <label>Status:
                <select name="status" class="form-control mb-12 col-12" th:field="*{status}"> required
                    <option th:value="TO_DO" text="To Do">To Do</option>
                    <option th:value="IN_PROGRESS" text="In progress">In progress</option>
                    <option th:value="DONE" text="Done">Done</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>Priority:
                <input type="number" th:field="*{priority}" required
                       placeholder="Priority *" class="form-control mb-4 col-4">
            </label>
        </div>

        <button type="submit" class="btn btn-success col-2">Add Task</button>
    </form>
    <a th:href = "@{/}" class="btn btn-danger col-2"> Back</a>
</div>
</body>
</html>
