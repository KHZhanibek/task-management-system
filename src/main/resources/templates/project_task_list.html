<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4 bg-white">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Status
            </th>
            <th>
                Priority
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getName()}"></td>
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td th:text="${task.getPriority()}"></td>
            <td>
                <form th:action="@{/project/{project_id}(project_id=${project_id})/task/{id}(id=${task.getId()})}" method="POST">
                    <input type="hidden" name="_method" value="PUT">
                    <button type="submit" class="btn btn-danger">Update</button>
                </form>

                <form th:action="@{/project/{project_id}(project_id=${project_id})/task/{id}(id=${task.getId()})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}">Back</a>
</div>
</body>
</html>
