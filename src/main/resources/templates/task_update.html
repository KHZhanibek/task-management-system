<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Task Management System</h1>
    <hr>
    <h2>Update Task</h2>

    <form action="#" th:action="@{/project/{project_id}(project_id=project_id)/task/{id}(id={id}(id=${task.getId()}))}" th:object="${task}"
          method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{project}" />
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group">
            <label>Name:
                <input type="text" th:field="*{name}" required
                       placeholder="Task name *" class="form-control mb-12 col-12">
            </label>
        </div>

        <div class="form-group">
            <label>Description:
                <textarea th:field="*{description}" rows="4" cols="30" class="form-control"></textarea>
            </label>
        </div>

        <div class="form-group">
            <label>Status:
                <select name="status" class="form-control mb-12 col-12" th:field="*{status}"> required
                    <option th:value="TO_DO" text="To Do">To Do</option>
                    <option th:value="IN_PROGRESS" text="In progress">In progress</option>
                    <option th:value="DONE" text="Done">Done</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>Priority:
                <input type="number" th:field="*{priority}" required
                       placeholder="Priority *" class="form-control mb-4 col-4">
            </label>
        </div>

        <button type="submit" class="btn btn-success col-2">Update Task</button>
    </form>

    <hr>

    <a th:href = "@{/}" class="btn btn-danger col-2"> Back</a>
</div>
</body>
</html>
