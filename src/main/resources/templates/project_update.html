<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Task Management System</h1>
    <hr>
    <h2>Update Project</h2>

    <form action="#" th:action="@{/project/{id}(id=${project.getId()})}" th:object="${project}"
          method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="_method" value="PUT">

        <label>Name:
            <input type="text" th:field="*{name}" required
                   placeholder="Project name *" class="form-control mb-9 col-9">
        </label>

        <label>Start date:
            <input type="date" th:field="*{startDate}" required
                   placeholder="Completion Date *" class="form-control mb-11 col-11">
        </label>

        <label>Completion date:
            <input type="date" th:field="*{completionDate}"
                   placeholder="Completion date *" class="form-control mb-11 col-11">
        </label>

        <label>Status:
            <select name="status" class="form-control mb-12 col-12" th:field="*{status}"> required
                <option th:value="NOT_STARTED" text="Not Started">Not Started</option>
                <option th:value="ACTIVE" text="Active">Active</option>
                <option th:value="COMPLETED" text="Completed">Completed</option>
            </select>
        </label>

        <label>Priority:
            <input type="number" th:field="*{priority}" required
                   placeholder="Priority *" class="form-control mb-5 col-3 ml-2">
        </label>

        <button type="submit" class="btn btn-success col-2">Update Project</button>
    </form>

    <hr>

    <a th:href = "@{/}" class="btn btn-danger col-2"> Back</a>
</div>
</body>
</html>
